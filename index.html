<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Matching Game</h1> 
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves. <span><time>00:00</time></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <div class="deck-wraper">
          <ul class="deck"></ul>

          <div class="result bounceIn animated" >
            <i class="fa fa-check"></i>
            <h3>Congratulations! .. You won </h3>
            <p> <b class="moves">0</b> Moves and <b class="star">0</b>  Stars <i class="fa fa-star"></i> </p>
            <a class="restart btn" href="javascript:;">
              <i class="fa fa-repeat"></i> Replay
            </a>
          </div>
          <div class="start bounceIn  animated">
            <a class="js-start btn" href="javascript:;">start</a>
          </div>

        </div>
        

    </div>
    <!-- <div class="result-container">
      <div class="result-wraper">
        <div class="result">Hello</div>
      </div>
    </div> -->
    

    <script src="js/app.js"></script>
</body>
</html>
